<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>Your Name - Full Stack Developer & Designer</title>
    <meta name="title" content="Your Name - Full Stack Developer & Designer" />
    <meta name="description" content="Full-stack developer specializing in building exceptional digital experiences. View my portfolio, blog, and projects." />
    <meta name="keywords" content="web developer, full stack developer, React developer, portfolio, web design" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    <meta name="author" content="Your Name" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://yourwebsite.com" />
    <meta property="og:title" content="Your Name - Full Stack Developer & Designer" />
    <meta property="og:description" content="Full-stack developer specializing in building exceptional digital experiences. View my portfolio, blog, and projects." />
    <meta property="og:image" content="https://yourwebsite.com/og-image.jpg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://yourwebsite.com" />
    <meta property="twitter:title" content="Your Name - Full Stack Developer & Designer" />
    <meta property="twitter:description" content="Full-stack developer specializing in building exceptional digital experiences. View my portfolio, blog, and projects." />
    <meta property="twitter:image" content="https://yourwebsite.com/og-image.jpg" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="theme-color" content="#ffffff" />

    <!-- Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Person",
        "name": "Your Name",
        "url": "https://yourwebsite.com",
        "sameAs": [
          "https://github.com/yourusername",
          "https://linkedin.com/in/yourusername",
          "https://twitter.com/yourusername"
        ],
        "jobTitle": "Full Stack Developer",
        "worksFor": {
          "@type": "Organization",
          "name": "Freelance"
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
